      <h1>Change Background Color Range</h1>
      
      <h2>Select Your Color <span id="colorOutput"></span></h2>

        <label>Red:</label>
        <input type="range" id="rangeRed" value="0" min="0" max="255" />

      <div>
      <label>Green:</label>
      <input type="range" id="rangeGreen" value="0" min="0" max="255" />
      <span id="textGreen">0</span>
      </div>
    
      <div>
      <label>Blue:</label>
      <input type="range" id="rangeBlue" value="0" min="0" max="255" />

      </div>

      <div id="colorDiv"></div>
    </div>
