<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <link rel="stylesheet" href="./css/style01.css"/>
        <title>Desafio final</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title center-align blue-text text-darken-4">
                Pesquisa de usuários
            </h1>
            <!-- inserindo div class flex-center e id  -->
            <div id="divSpinner" class="flex-row flex-center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>

                <span style="margin-left:10px;font-size: 1.5rem">Aguarde...</span>
            </div>

            <!-- adicionando uma div com class hidden e id -->
            <div id="divInteraction" class="hidden">

              <div class="flex-row">
                <div class="input-field input">
                  <input id="inputSearch" type="text" class="validate"/>
                  <label for="text">Busca</label>
                </div>
                <button id="buttonSeach" class="waves-effect waves-light btn blue darken-4">BUSCAR</button>
              </div>
              
              <div class="flex-row flex-aling-start">
                <div id="panelUsers" class="panel align-center text-center blue lighten-4">
                  <h2>
                    <strong>Nenhum usuário filtrado</strong>
                </h2>
              </div>
              <div id="panelStats" class="panel align-center text-center blue lighten-4">
                <h2>
                  <strong>Estatísticas</strong>
                </h2>
              </div>
            </div>
        </div>
    </body>
</html></div><!-- Compiled and minified JavaScript --><script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script><script src="./js/script.js"></script></body></html>
