<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    >
    <title>Rádio Podcast</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Rádio Podcast</h1>
      <div class="center">
        <input id="inputFrequency" type="text" value="87.5" readonly disabled />
      </div>

      <div class="center">
        <input
          id="inputRange"
          type="range"
          min="87.5"
          max="99.5"
          step="0.1"
          value="87.5"
        />
      </div>

      <div class="center" id="divPodcast">
        Podcast
      </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="./js/podcast.js"></script>
  </body>
</html>
